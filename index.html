<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>The color game</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="top">
            <h1 class="title">COLOR GUESSING GAME</h1>
            <h1 class="title" id="colorCode">RGB</h1>
        </div>
        <div class="buttonGroup">
            <div class="gameBtn" id="new">NEW COLORS</div>
            <div class="gameBtn" id="easy">EASY</div>
            <div class="gameBtn selected" id="hard">HARD</div>
        </div>
        <div class="guessingArea">
            <div class="colorsContainer">
                <div class="color"></div>
                <div class="color"></div>
                <div class="color"></div>
                <div class="color"></div>
                <div class="color"></div>
                <div class="color"></div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
